<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Intro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Press Start 2P', cursive;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100vw;
            max-width: 100%;
            animation: shrink 5s forwards;
        }
        @keyframes shrink {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0.1); opacity: 0; }
        }
        .button-container {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: yellow;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            border-radius: 25%;
            display: none;
        }
        button:hover {
            background-color: orange;
        }
        .loading-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .loading-text {
            color: yellow;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
        }
        .loading-bar {
            width: 80%;
            max-width: 400px;
            height: 10px;
            background: rgba(255, 255, 0, 0.3);
            margin: 5px auto;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-progress {
            width: 0;
            height: 100%;
            background: yellow;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="Star Wars Logo">
    </div>
    <div class="button-container">
        <button id="startButton" onclick="window.location.href='custom.html'">Avançar</button>
    </div>
    <div class="loading-container">
        <div class="loading-text">Carregando...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>
    <audio autoplay loop>
        <source src="Star Wars Theme Song By John Williams.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 2 + 1
        }));

        function drawStars() {
            ctx.fillStyle = 'white';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function moveStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function animate() {
            moveStars();
            drawStars();
            requestAnimationFrame(animate);
        }

        animate();

        let progress = 0;
        const progressBar = document.getElementById('loadingProgress');
        const startButton = document.getElementById('startButton');
        
        function updateProgress() {
            progress += 1;
            progressBar.style.width = progress + '%';
            if (progress < 100) {
                setTimeout(updateProgress, 50);
            } else {
                startButton.style.display = 'inline-block';
            }
        }
        
        updateProgress();
    </script>
</body>
</html>
