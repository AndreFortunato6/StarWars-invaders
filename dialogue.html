<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>NPC Introdução</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: black;
      color: white;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 20px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .npc-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      position: relative;
      overflow: hidden;
    }

    .npc-image {
      width: 500px;
      height: auto;
      position: relative;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .exit-left {
      transform: translateX(-150%);
      opacity: 0;
    }

    .enter-left {
      transform: translateX(-150%);
      opacity: 0;
    }

    .enter-left-active {
      transform: translateX(0);
      opacity: 1;
    }

    #skip-btn {
      display: none;
      background: yellow;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      font-size: 12px;
    }

    #skip-btn:hover {
      background: orange;
    }

    #dialogue {
      margin-top: 30px;
      max-width: 600px;
      font-size: 12px;
      line-height: 1.6;
    }

    #talk-btn {
      margin-top: 20px;
      background: yellow;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
    }

    #talk-btn:hover {
      background: orange;
    }

    .npc-image.exit-left,
    .npc-image.enter-left-active {
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="container">
    <h1>Han Solo</h1>

    <div class="npc-wrapper">
      <img id="npc" class="npc-image" src="image-removebg-preview (3).png" alt="NPC">
      <button id="skip-btn" onclick="window.location.href='custom.html'">Skip</button>
    </div>

    <div id="dialogue"></div>
    <button id="talk-btn">Falar</button>
  </div>

  <script>
    const dialogues = [
      "Tenho uma missão pra você",
      "E aí, preparado?",
      "A galáxia precisa de você, garoto.",
      "Escolha sua nave com sabedoria... Pessoalmente, eu recomendo a Falcon... Foi ela quem fez o percurso de Kessel em menos de 15 parsecs! Só que eu quero ela SEM NENHUM ARRANHÃO!",
      "Pressione o botão shoot para atirar, e não deixe eles fugirem de nós, garoto. Tome cuidado. A cada segundo eles se superam..."
    ];

    const images = [
      "image-removebg-preview (3).png",
      "image-removebg-preview (3).png",
      "image-removebg-preview (3).png",
      "image-removebg-preview (3).png",
      "image-removebg-preview (3).png"
    ];

    let clickCount = 0;
    const npcImg = document.getElementById('npc');
    const dialogueBox = document.getElementById('dialogue');
    const skipBtn = document.getElementById('skip-btn');

    window.addEventListener('load', () => {
      npcImg.classList.add('enter-left');
      dialogueBox.innerText = dialogues[0]; // mostra primeiro diálogo
      requestAnimationFrame(() => {
        npcImg.classList.add('enter-left-active');
      });
    });

    document.getElementById('talk-btn').addEventListener('click', () => {
      npcImg.classList.remove('enter-left', 'enter-left-active');
      npcImg.classList.add('exit-left');

      setTimeout(() => {
        clickCount++;
        if (clickCount < dialogues.length) {
          dialogueBox.innerText = dialogues[clickCount];
          npcImg.src = images[clickCount] || images[images.length - 1];

          npcImg.classList.remove('exit-left');
          npcImg.classList.add('enter-left');
          requestAnimationFrame(() => {
            npcImg.classList.add('enter-left-active');
          });
        }

        if (clickCount === dialogues.length - 1) {
          skipBtn.style.display = 'inline-block';
        }
      }, 600);
    });

    // Estrelas animadas
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2,
      speed: Math.random() * 2 + 1
    }));

    function drawStars() {
      ctx.fillStyle = 'white';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function moveStars() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      moveStars();
      drawStars();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
