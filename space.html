<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            background: rgb(0, 0, 0);
            width: 100%;
            height: 100%;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="score" id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerImageSrc = 'player.png';
        const enemyImageSrc = 'enemy.png';

        // Player object
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 120,
            width: 100,
            height: 100,
            color: 'lime',
            speed: 7,
            dx: 0,
            image: playerImageSrc
        };

        // Bullets array
        const bullets = [];
        const bulletSpeed = 10;

        // Enemy array and speed
        const enemies = [];
        const enemyWidth = 100;
        const enemyHeight = 100;
        const enemySpeed = 2;

        // Score
        let score = 0;

        function drawScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        // Draw player
        function drawPlayer() {
            const img = new Image();
            img.src = player.image;
            ctx.drawImage(img, player.x, player.y, player.width, player.height);
        }

        // Draw bullets
        function drawBullets() {
            ctx.fillStyle = 'white';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.isAlive) {
                    const img = new Image();
                    img.src = enemy.image;
                    ctx.drawImage(img, enemy.x, enemy.y, enemy.width, enemy.height);
                }
            });
        }

        // Move player
        function movePlayer() {
            player.x += player.dx;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        // Move bullets
        function moveBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bulletSpeed;
                if (bullet.y + bullet.height < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        // Move enemies
        function moveEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemySpeed;
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
        }

        // Detect collisions
        function detectCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        enemy.isAlive &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        enemy.isAlive = false;
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 10;
                    }
                });
            });
        }

        // Update game objects
        function update() {
            movePlayer();
            moveBullets();
            moveEnemies();
            detectCollisions();
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawScore();
        }

        // Game loop
        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // Controls (Desktop)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === ' ') {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10
                });
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        // Controls (Mobile)
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            if (touchStartX - touchEndX > 50) {
                player.dx = -player.speed; // Swipe Left
            } else if (touchEndX - touchStartX > 50) {
                player.dx = player.speed; // Swipe Right
            }
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent scrolling on mobile
        });

        // Spawn enemies
        function spawnEnemy() {
            const x = Math.random() * (canvas.width - enemyWidth);
            enemies.push({
                x: x,
                y: -enemyHeight,
                width: enemyWidth,
                height: enemyHeight,
                isAlive: true,
                image: enemyImageSrc
            });
        }

        setInterval(spawnEnemy, 2000);

        // Start game loop
        loop();
    </script>
</body>
</html>
