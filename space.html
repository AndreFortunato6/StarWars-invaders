<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        canvas {
            display: block;
            background: rgb(0, 0, 0);
            touch-action: none; /* Prevents default touch behavior */
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 10;
        }
        .button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            width: 100px;
            transition: all 0.3s ease;
        }
        .button:active {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Function to handle fullscreen mode
        function enterFullscreen() {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.mozRequestFullScreen) {
                canvas.mozRequestFullScreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) {
                canvas.msRequestFullscreen();
            }
        }

        // Lock the orientation to landscape
        if (window.screen.orientation) {
            window.screen.orientation.lock('landscape')
                .catch(function(error) {
                    console.log("Orientation lock failed:", error);
                });
        }

        // Listen for resize event to update canvas size
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Set canvas size initially
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load images from localStorage
        const playerImageSrc = localStorage.getItem('playerImage') || 'player.png';
        const enemyImageSrc = localStorage.getItem('enemyImage') || 'enemy.png';

        // Player
        const player = {
            x: canvas.width / 2 - 75,
            y: canvas.height - 160,
            width: 150,
            height: 150,
            speed: 7,
            dx: 0,
            image: playerImageSrc
        };

        // Score
        let score = 0;

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px "Press Start 2P", cursive';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        // Bullets
        const bullets = [];
        const bulletSpeed = 10;

        // Enemies
        let enemies = [];
        const enemyWidth = 150;
        const enemyHeight = 150;
        let enemySpeed = 2; // Initial speed
        let enemySpawnInterval = 2000;

        function spawnEnemy() {
            const x = Math.random() * (canvas.width - enemyWidth);
            enemies.push({
                x,
                y: -enemyHeight,
                width: enemyWidth,
                height: enemyHeight,
                isAlive: true,
                image: enemyImageSrc
            });
        }

        setInterval(spawnEnemy, enemySpawnInterval);

        // Increase enemy speed over time
        function increaseEnemySpeed() {
            enemySpeed += 0.1; // Increase speed gradually
        }

        setInterval(increaseEnemySpeed, 5000); // Speed increases every 5 seconds

        // Starry background
        const stars = [];
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.2
            });
        }

        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function moveStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // Draw player
        function drawPlayer() {
            const img = new Image();
            img.src = player.image;
            ctx.drawImage(img, player.x, player.y, player.width, player.height);
        }

        // Draw bullets
        function drawBullets() {
            ctx.fillStyle = 'white';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.isAlive) {
                    const img = new Image();
                    img.src = enemy.image;
                    ctx.drawImage(img, enemy.x, enemy.y, enemy.width, enemy.height);
                }
            });
        }

        // Move player
        function movePlayer() {
            player.x += player.dx;

            // Prevent player from moving out of bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        // Move bullets
        function moveBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bulletSpeed;
                if (bullet.y + bullet.height < 0) bullets.splice(index, 1);
            });
        }

        // Move enemies
        function moveEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemySpeed;
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
        }

        // Detect collisions
        function detectCollisions() {
            // Check bullet-enemy collisions
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        enemy.isAlive &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        enemy.isAlive = false;
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 10; // Increment score
                    }
                });
            });

            // Check enemy-player collisions
            enemies.forEach(enemy => {
                if (
                    enemy.isAlive &&
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    redirectToGameOver();
                }
            });
        }

        // Redirect to game over screen
        function redirectToGameOver() {
            window.location.href = 'gameover.html'; // Replace with your Game Over screen URL
        }

        // Update game objects
        function update() {
            movePlayer();
            moveBullets();
            moveEnemies();
            moveStars();
            detectCollisions();
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawScore();
        }

        // Game loop
        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // Keyboard controls (for desktop)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === ' ') {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10
                });
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        // Start game loop
        loop();

        // Enter fullscreen on page load
        enterFullscreen();
    </script>
</body>
</html>
