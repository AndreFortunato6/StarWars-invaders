<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .npc-image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .npc-quote {
            color: white;
            font-size: 12px;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <audio autoplay hidden>
        <source src="13. Yoda And The Force.mp3" type="audio/mp3">
    </audio>

    <canvas id="backgroundCanvas"></canvas>

    <h1>Game Over</h1>

    <!-- Imagem do personagem -->
    <img class="npc-image" src="yoda.png" alt="yoda">

    <!-- Fala estática -->
    <div class="npc-quote">
        “Faça ou não. Tentativa não há!”
    </div>

    <div class="button-container">
        <div class="button" id="retryButton">Retry</div>
        <div class="button" id="menuButton">Main Menu</div>
    </div>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.2
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function moveStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function animateBackground() {
            moveStars();
            drawStars();
            requestAnimationFrame(animateBackground);
        }

        // Botões
        document.getElementById('retryButton').addEventListener('click', () => {
            window.location.href = 'space.html'; 
        });

        document.getElementById('menuButton').addEventListener('click', () => {
            window.location.href = 'index.html'; 
        });

        animateBackground();
    </script>
</body>
</html>
